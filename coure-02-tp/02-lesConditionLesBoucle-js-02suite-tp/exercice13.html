<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>exercice 13 continue</title>
</head>
<body>
  <h1>Exercice 13</h1>

  <p>
    Reprenez l’exercice précédent et modifiez-le en replaçant le block if..else par un simple if en utilisant <br>
    l’instruction continue.
  </p>

  <script type="text/javascript">


    for(x=0; x <= 8; x++){
      if (x==7) {
        document.write("Calcul impossible </br>");
        continue;
      }
      document.write((1/(x -7)) +"<br>" );
    }
    document.write("Fin de boucle </br>");

  </script>

</body>
</html>
