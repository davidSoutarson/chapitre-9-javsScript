<body>
  <h1>Exercice 1 </h1>

  <p>Soit la variable x = 4 et la variable y = 2.<br>
    Écrivez le code JavaScript permettant de soustraire x à y et de multiplier le tout par 22,2.<br>
    Stockez le résultat dans la variable result et affichez cette variable à l’aide de l’instruction document.write.<br>
  </p>

  <script type="text/javascript">
    var x =4;
    var y =2;
    var result ;
    result =(x-y) * 22.2;
    document.write(result);

  </script>
