<!DOCTYPE html>
<html lang="fr" dir="ltr">

    <meta charset="utf-8">
    <title></title>

  <body>
    <h1>Exercice 2 </h1>
    <p>
      Soit x = 3 et y = 4.<br>
      Écrivez de la manière la plus concise les expressions suivantes : x = x + y, x = x / y, x = x*y, x = x - y.<br>
      Pour chaque expression, affichez sur une ligne séparée la variable x à l’aide de l’instruction document.write.<br>
      Code <br>
    </p>

    <script type="text/javascript">
      var x = 3;
      var y = 4;
      x+=y;
      document.write(x +"<br/>");
      x/=y;
      document.write(x +"<br/>");
      x*=y;
      document.write(x +"<br/>");
      x-=y;
      document.write(x +"<br/>");
    </script>

  </body>
</html>
